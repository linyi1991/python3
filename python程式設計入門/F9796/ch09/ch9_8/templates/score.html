<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', 
                                    filename='favicon.ico') }}">
    <title>Flask樣版網頁</title>

  <body>

    {% endif %}
  </body>
</html>
